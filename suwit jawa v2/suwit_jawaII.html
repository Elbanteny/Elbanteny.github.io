<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suwit Jawa</title>
    <link rel="stylesheet" href="suwit_jawaII.css">
</head>

<body>
    <h1>Suwit Jawa </h1>
    <div class="container1">
        <div class="button-container1">
            <button type="submit" class="button" id="acakWarna"><span>Ganti Warna</span></button>
        </div>
    </div>
    <div class="container">
        <div class="skor-komputer">SKOR : 0</div>
        <div class="area-komputer">
            <img src="img/gajah.png" class="img-komputer">
        </div>
        <div class="info"></div>
        <div class="area-player">
            <div class="skor-player">SKOR : 0</div>
            <ul>
                <li>
                    <img src="img/gajah.png" class="gajah">
                </li>
                <li>
                    <img src="img/orang.png" class="orang">
                </li>
                <li>
                    <img src="img/semut.png" class="semut">
                </li>
            </ul>
        </div>
    </div>
    <script src="suwit_jawaII.js"></script>
</body>

</html>
